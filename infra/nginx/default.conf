server {
    listen 80;
    server_tokens off;
    server_name yaproject.hopto.org, 51.250.95.74;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }
    location / {
        proxy_pass http://web:8000;
    }
}